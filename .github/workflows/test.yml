name: QEMU test
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

env:
  PYTHONUNBUFFERED: "1"

jobs:
  test:
    name: Test OpenWrt QEMU
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: malta/be
            firmware: openwrt-malta-be-vmlinux-initramfs.elf

          - target: x86/64
            firmware: openwrt-x86-64-generic-squashfs-combined.img.gz

          - target: armsr/armv8
            firmware: openwrt-armsr-armv8-generic-initramfs-kernel.bin

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install \
            python3-pip \
            qemu-system-aarch64 \
            qemu-system-mips \
            qemu-system-x86

      - name: Install project dependencies
        run: |
          pip3 install poetry
          poetry install

      - name: Download test firmware
        run: |
          wget https://downloads.openwrt.org/snapshots/targets/${{ matrix.target }}/${{ matrix.firmware }} \
            --output-document ${{ matrix.firmware }}

      - name: Run test
        run: |
          gunzip ${{ matrix.firmware }} || true

          firmware=${{ matrix.firmware }}
          target=${{ matrix.target }}
          poetry run pytest \
            --lg-env tests/qemu.yaml \
            --target ${target/\//-} \
            --lg-log \
            --lg-colored-steps \
            -v \
            --firmware $GITHUB_WORKSPACE/${firmware/.gz/}

      - name: Upload console logs
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: console
          path: console_*
