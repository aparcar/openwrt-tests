targets:
  armsr-armv8:
    resources:
      - NetworkService:
          # The actual address will be filled in by the strategy
          address: ''
          port: 22
          username: root

    drivers:
      - QEMUDriver:
          qemu_bin: qemu_bin
          machine: virt
          cpu: cortex-a57
          memory: 128M
          kernel: firmware
          extra_args: "-device virtio-rng-pci -netdev user,id=wan -device virtio-net-pci,netdev=wan"
          nic: user,model=virtio-net-pci,net=192.168.1.0/24,id=lan
      - ShellDriver:
          console_ready: Please press Enter to activate this console.
          prompt: 'root@[\w()]+:[^ ]+ '
          login_prompt: built-in shell (ash)
          await_login_timeout: 15
          username: root
      - SSHDriver: {}
      - QEMUNetworkStrategy: {}

  malta-be:
    resources:
      - NetworkService:
          # The actual address will be filled in by the strategy
          address: ''
          port: 22
          username: root

    drivers:
      - QEMUDriver:
          qemu_bin: qemu_bin
          machine: malta
          cpu: 24Kc
          memory: 128M
          extra_args: "-device virtio-rng-pci -netdev user,id=wan -device pcnet,netdev=wan"
          nic: user,model=pcnet,net=192.168.1.0/24,id=lan
          kernel: firmware
      - ShellDriver:
          console_ready: Please press Enter to activate this console.
          prompt: 'root@[\w()]+:[^ ]+ '
          login_prompt: built-in shell (ash)
          await_login_timeout: 15
          username: root
      - SSHDriver: {}
      - QEMUNetworkStrategy: {}

  x86-64:
    resources:
      - NetworkService:
          # The actual address will be filled in by the strategy
          address: ''
          port: 22
          username: root

    drivers:
      - QEMUDriver:
          qemu_bin: qemu_bin
          machine: pc
          cpu: max
          memory: 128M
          extra_args: "-device virtio-rng-pci -netdev user,id=wan -device virtio-net-pci,netdev=wan"
          nic: user,model=virtio-net-pci,net=192.168.1.0/24,id=lan
          disk: firmware
      - ShellDriver:
          console_ready: Please press Enter to activate this console.
          prompt: 'root@[\w()]+:[^ ]+ '
          login_prompt: built-in shell (ash)
          await_login_timeout: 15
          username: root
      - SSHDriver:
          username: root
          explicit_scp_mode: True
      - QEMUNetworkStrategy: {}

tools:
  qemu_bin: !template '$LG_QEMU_BIN'

imports:
  - qemunetworkstrategy.py
